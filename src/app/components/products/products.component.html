<div class="container">
    <mat-card class="example-card" *ngFor="let product of products">
          <mat-card-title>{{product.title}}</mat-card-title>
          <img class="image" mat-card-image src="{{product.image}}" />
        <mat-card-content>
          <p>Price: {{product.price | currency:"GEL"}}</p>
          <p>Year: {{product.year}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="button" mat-flat-button color="primary">Basket</button>
          <button class="button" mat-flat-button color="primary" (click)=" goToSingle(product.id)"  >More</button>
        </mat-card-actions>
      </mat-card>
      

</div>
